<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="game-container">
    <h2>Guess the Fruit Name</h2>
    <div class="clue" id="fruit-clue"></div>
    <input type="text" id="user-guess" placeholder="Your Guess">
    
    <div class="result" id="result"></div>
    <br>
    <div id="total-attempts" style="font-size: 20px;">Total Attempts: 0</div>
    <button class="btn btn-dark" onclick="checkGuess()" style="font-family: 'Times New Roman', Times, serif;">Check Answer</button>
    <button class="btn btn-dark" onclick="reset()" style="font-family: 'Times New Roman', Times, serif;">Reset</button>
    <script src="./index.js"></script>
</div>
</body>
</html>
